<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap"/>
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Список дел</title>

<style>
html, body {
    min-height: 70vh;
}

body {
    margin: 0;
    background: linear-gradient(45deg, #ec38bc, #7303c0, #03001e);
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    font-family: "Palatino Linotype", sans-serif;
    min-height: 100vh;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ЗАГОЛОВОК */
header {
    font-size: 2.2rem;
}
header h1 {
    text-transform: uppercase;
    background: linear-gradient(to right, #fc67ff, #875fff, #487bff, #8f68ff, #fc72ff);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: animate-gradient 2.5s linear infinite;
}
@keyframes animate-gradient {
    to {
        background-position: 200%;
    }
}

.cont {
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #a072bd;
    width: 72%;
    margin: 0;
    min-height: 70vh;
    margin-left: 250px;
    border-radius: 15px;
    border: 3px solid black;
}

header,
form {
    min-height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ПОЛЕ ВВОДА ДЕЛ */
form input,
form button {
    padding: 0.5rem;
    padding-left: 1rem;
    font-size: 1.8rem;
    border: none;
    background: white;
    border-radius: 2rem;
    width: 25rem;
    height: 4rem;
}

/* ПЛЮСИК */
form button {
    color: rgb(251, 49, 187);
    background: white;
    cursor: pointer;
    transition: all 0.3 ease;
    margin-left: 0.9rem;
    width: 4rem;
    height: 4rem;
}
form button:hover {
    color: white;
    background: rgb(251, 49, 187);
}
.fa-plus-circle {
    margin-top: 0.3rem;
    margin-left: -8px;
}

/* ПОЛЯ ДЕЛ */
.todo-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
.todo-list {
    min-width: 55%;
    list-style: none;
}
.todo {
    margin: 0.5rem;
    padding-left: 0.5rem;
    background: white;
    color: black;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.5s;
    border-radius: 2rem;
}
.todo li {
    flex: 1;
}
/* ПОЛЯ ДЕЛ И ЗНАЧКИ */
.trash-btn,
.complete-btn {
    color: white;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1.7rem;
}

 /* КАТЕГОРИИ */
.complete-btn {
    background: rgb(251, 49, 187);
}

/* ЗНАЧОК УДАЛЕНИЯ */
.trash-btn {
    border-top-right-radius: 1.75rem;
    border-bottom-right-radius: 1.75rem;
    background: rgb(171, 171, 171);
}

.todo-item {
    padding: 0rem 0.5rem;
}

.fa-trash,
.fa-check-circle {
    pointer-events: none;
}

.completed {
    text-decoration: line-through;
    opacity: 0.5;
}

.slide {
    transform: translateX(10rem);
    opacity: 0;
}

/* КАТЕГОРИИ */
select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    border: none;
}
.select {
    margin: 1rem;
    position: relative;
    overflow: hidden;
    border-radius: 50px;
}
select {
    color: black;
    width: 18rem;
    height: 4rem;
    cursor: pointer;
    padding: 1rem;
    font-weight: bold;
}

/* КАТЕГОРИИ ЗНАЧОК */
.select::after {
    content: "\25BC";
    position: absolute;
    background: rgb(251, 49, 187);
    top: 0;
    right: 0;
    padding: 1.5rem;
    pointer-events: none;
    transition: all 0.3s ease;
    height: 4rem;
}

.select:hover::after {
    background: white;
    color: rgb(251, 49, 187);
}

.select option{
    font-family: "Palatino Linotype", sans-serif;
    font-size: 1.5rem;
}

/* КАТЕГОРИИ */
.filter-todo {
    font-family: "Palatino Linotype", sans-serif;
    font-size: 25px;
    width: 21rem;;
}
</style>

</head>
<body>

<div class="container">
    <header>
        <h1>список дел</h1>
    </header>
    <div class="cont">
        <form action="">
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Все дела</option>
                    <option value="completed">Сделанные дела</option>
                    <option value="incomplete">Не сделанные дела</option>
                </select>
            </div>
        </form>
    
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    
</body>
</html>
